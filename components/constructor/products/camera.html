    <style>
        #camera {
          margin: auto;
        }
        #camera:hover .camera-lamp {
          animation: camera_lamp 1s infinite, camera_move 3s infinite linear;
        }

        #camera:hover .camera-move {
          animation: camera_move 3s infinite linear;
        }

        @keyframes camera_move {
          0% {
            transform: translateY(0);
          }
          30% {
            transform: translateY(27px);
          }
          75% {
            transform: translateY(-14px);
          }
          100% {
            transform: translateY(0px);
          }
        }

        @keyframes camera_lamp {
            0% {
              opacity: 1;
            }
            50% {
              opacity: 0;
            }
            100% {
              opacity: 1;
            }
        }
