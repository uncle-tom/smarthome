    <style>
      .lamp-main-circle {
        stroke-dasharray: 620;
        stroke-dashoffset: 390;
        transform: rotate(137deg);
        transform-origin: center;
      }
      .lamp-main-circle.animate {
        stroke-dashoffset: 620;
      }
      .lamp-circle {
        transform-origin: center;
      }
      #lamp:hover .lamp-circle {
        animation: lamp_circle 3s infinite linear;
      }
      #lamp:hover .lamp-main-circle {
        stroke-dashoffset: 620;
      }
      #lamp:hover .lamp-main-circle.animate {
        animation: lamp_main_circle 3s infinite linear;
      }
      .lamp-fon {
        transform-origin: center;
        
      }
      #lamp:hover .lamp-fon {
        animation: lamp_fon 3s infinite;
      }

      @keyframes lamp_main_circle {
        0% {
          stroke-dashoffset: 620;
        }
        50% {
          stroke-dashoffset: 390;
        }
        100% {
          stroke-dashoffset: 620;
        }
      }

      @keyframes lamp_fon {
        0% {
          transform: scale(0.95);
          opacity: 0.15;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(0.95);
          opacity: 0.15;
        }
      }
      @keyframes lamp_circle {
        0% {
          transform: rotate(-130deg);
        }
        50% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(-130deg);
        }
      }
    </style>
