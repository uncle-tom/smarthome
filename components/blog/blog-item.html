<a href="@@link" class="blog_item pb-10 lg:pb-0">
	<div class="blog_item_photo mb-4">
		<img src="img/@@photo" alt="@@title">
	</div>
	<div class="flex flex-col-reverse lg:flex-row justify-between items-start mb-4 px-2 lg:px-0">
		<div class="blog_item_title pr-4">
			@@title
		</div>
		<div class="blog_item_date mb-2 lg:mb-0">
			@@date
		</div>
	</div>
	<div class="blog_item_category px-2 lg:px-0">
		@@category
	</div>
</a>
