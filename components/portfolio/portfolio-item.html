<a href="@@link" class="portfolio_item">
	<div class="portfolio_item_photo mb-8 lg:mb-10">
		<div class="swiper-container swiper-portfolio">
    	<div class="swiper-wrapper">
    		<div class="swiper-slide">
    			<img src="img/portfolio/@@photo" alt="">
    		</div>
    		<div class="swiper-slide">
    			<img src="img/portfolio/@@next" alt="">
    		</div>
    	</div>
    	<div class="swiper-portfolio-button-next">
    		<img src="img/swiper-arrow-next.svg" alt="">
    	</div>
    	<div class="swiper-portfolio-button-prev">
    		<img src="img/swiper-arrow-prev.svg" alt="">
    	</div>
    </div>
	</div>
	<div class="portfolio_item_title pb-4 px-4 lg:px-10">
		@@title
	</div>
	<div class="portfolio_item_text pb-8 lg:pb-10 px-4 lg:px-10">
		@@text
	</div>
</a>
